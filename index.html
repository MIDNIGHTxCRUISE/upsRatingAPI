<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UPS Rating API</title>
    <link href="./style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <div class="grid-container">
      <div class="login-box">
        <h2>UPS Rating API</h2>
        <form>
          <div class="user-box">
            <input class="address" type="text" name="" required="" />
            <label>Address</label>
          </div>

          <div class="user-box">
            <input type="text" name="" class="city" required="" />
            <label for="city">City</label>
          </div>

          <div class="user-box">
            <input class="state" type="text" name="" required="" />
            <label>2 Letter State ID</label>
          </div>

          <div class="user-box">
            <input class="postalCode" name="" required />
            <label>Postal Code</label>
          </div>

          <a class="submitBTN" href="#">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </a>
        </form>
      </div>
      <div class="login-box">
        <h2 class="pricing">PRICING</h2>
        <p></p><output class="rate1"></output> </br>
        <p></p><output class="rate2"></output> </br>
        <p></p><output class="rate3"></output> </br>
        <p></p><output class="rate4"></output> </br>
        <p></p><output class="rate6"></output> </br>
        <p></p><output class="rate5"></output> </br>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
